<!DOCTYPE html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="static/css/bootstrap.min.css" />
<link rel="stylesheet" href="static/css/jquery-ui.min.css" />
<title>NEST web interface: iaf neuron</title>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.vth {
    fill: none;
    stroke: red;
    stroke-width: 1;
    stroke-dasharray: 3, 3;
}

dt {
    margin-top: 20px;
}

.custom-handle {
    width: 3em !important;
    height: 1.6em !important;
    top: 50%  !important;
    margin-top: -.8em;
    text-align: center;
    line-height: 1.6em;
}

.slider {
    margin: 10px
}
</style>
</head>
<body>
<div class="container">
    <div class="col-sm-8">
    <div id="chart"></div>
</div>
<div class="col-sm-4">
    <div class="container-fluid">
        <h2 div="page-header">Nest web interface</h2>

        <dl id="slider">
        </dl>

        <p style="margin-top:50px">
        <button id="run" class="btn btn-default">Run</button>
        <button id="stop" class="btn btn-default">Stop</button>
        <p>
    </div>
</div>
</div>
    <script type="text/javascript" src="static/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="static/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <!-- // <script type="text/javascript" src="static/js/d3.slider.js"></script> -->
    <script type="text/javascript" src="static/js/slider.js"></script>

    <script>
    var run = false;

    $('#run').on('click', function() {
        run = true;
        tick();
    })

    $('#stop').on('click', function() {
        run = false;
    })

    var nodes = {};

    var changeParam = function(evt, ui) {
        nodes[evt.target.id] = parseFloat(ui.value);
    }

    slider('#slider', 'mean', {label: 'Mean input (pA)', min:0, max:500, value:250}).on('slide', changeParam);
    slider('#slider','std', {label: 'Standard deviation of input (pA)', min:0, max:500, value:250}).on('slide', changeParam)
    slider('#slider','C_m', {label: 'Membrane conductance', min:0, max:500, value:250}).on('slide', changeParam)
    slider('#slider','tau_m', {label: 'Time constant of the membrane', min:1, max:20, value:10}).on('slide', changeParam)

    $('.slider').each(function() {
        nodes[$(this).attr('id')] = parseFloat($(this).attr('value'))
    })

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 760 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var xScale = d3.scale.linear()
        .range([0, width]);

    var yScale = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left");

    var line = d3.svg.line()
        .x(function(d) { return xScale(d.x); })
        .y(function(d) { return yScale(d.y); });

    var vth_line = d3.svg.line()
        .x(function(d) { return xScale(d.x); })
        .y(function(d) { return yScale(-55.); });

    var svg = d3.select("#chart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("defs").append("clipPath")
        .attr("id", "clip")
      .append("rect")
        .attr("width", width)
        .attr("height", height);

    var data = {{ data|safe }};

    xScale.domain(d3.extent(data, function(d) { return d.x; }));
    yScale.domain(d3.extent(data, function(d) { return d.y })).nice(10);

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

    svg.append("text")
        .attr("class", "x label")
        .attr("text-anchor", "middle")
        .attr("x", width/2)
        .attr("y", height+margin.bottom-5)
        .text("Time (ms)");

    svg.append("text")
        .attr("class", "y label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .attr("text-anchor", "end")
        .text("Membrane potential (mV)");

    var path = svg.append("g")
        .attr("clip-path", "url(#clip)")
      .append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);

    var vth_path = svg.append("g")
            .attr("clip-path", "url(#clip)")
          .append("path")
            .datum(data)
            .attr("class", "vth line")
            .attr("d", vth_line);

    function tick() {

        if (run) {
            // push a new data point onto the back
            $.ajax({
                method: "POST",
                url: "simulate/",
                data: JSON.stringify(nodes),
                contentType: 'application/json;charset=UTF-8',
            }).done(function(res) {
                data = data.concat(res.data)
            })

            var xmax = d3.max(data, function(d) { return d.x })
            xScale.domain([xmax-1000,xmax]);
            yScale.domain(d3.extent(data, function(d) { return d.y })).nice(10);

            d3.select(".x.axis")
                .transition()
                .duration(300)
                .ease("linear")
                .call(xAxis);

            d3.select(".y.axis")
                .transition()
                .duration(1000)
                .ease("linear")
                .call(yAxis);

            vth_path.datum(data)
                .attr("d", vth_line);

            path.datum(data)
                .attr("d", line)
                .attr("transform", null)
                .transition()
                .duration(0)
                .ease("linear")
                .each("end", tick);
              // pop the old data point off the front

            data.shift();

        }

    }
    </script>

</body>
</html>
